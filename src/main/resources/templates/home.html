<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
  <title th:text="${title}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4" th:text="${title}"></span>
    </a>
  </header>

  <main>
    <h1>Кулинарный блог на Spring</h1>
    <p class="fs-5 col-md-8">Блог поддерживает добавление, редактирование и удаление статей. Для того чтобы добавить свой первый рецепт нажмите на кнопку ниже.</p>

    <div class="mb-4">
      <a href="/blog/add" class="btn btn-primary btn-lg px-4">Добавить статью</a>
    </div>

    <hr class="col-3 col-md-2 mb-5">

    <div class="row g-5">
      <div class="col-md-6">
        <h2>Технологии</h2>
        <p>Работа была выполнена на Spring MVC с подключенной базой данных MySQL. В качестве макета сайта был взят шаблон Bootstrap. Локальный сервер с базой данных поднимается за счет MAMP.</p>
        <ul class="icon-list">
          <li><a href="https://spring.io/guides/gs/serving-web-content/" rel="noopener" target="_blank">Serving Web Content with Spring MVC</a></li>
          <li><a href="https://spring.io/guides/gs/accessing-data-mysql/" rel="noopener" target="_blank">Accessing data with MySQL</a></li>
          <li><a href="https://getbootstrap.com" rel="noopener" target="_blank">Bootstrap</a></li>
          <li><a href="https://www.mamp.info/en/windows/" rel="noopener" target="_blank">MAMP</a></li>
        </ul>
      </div>

      <div class="col-md-6">
        <h2>Меню</h2>
        <p>Карта сайта.</p>
        <ul class="icon-list">
          <li><a href="/">Главная</a></li>
          <li><a href="/blog">Все статьи</a></li>
          <li><a href="/blog/add">Добавить статью</a></li>
          <li><a href="https://github.com/VitMarKha/CulinaryBlog">GitHub</a></li>
        </ul>
      </div>
    </div>
  </main>

  <footer th:insert="blocks/footer :: footer"></footer>
</div>

<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
