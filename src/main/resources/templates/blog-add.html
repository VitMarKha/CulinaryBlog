<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
  <div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1><br>
    <form action="/blog/add" method="post">
      <input type="text" name="title" placeholder="Название статьи" class="form-control"><br>
      <textarea type="text" name="text" placeholder="Текст статьи" class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">Добавить статью</button><br>
    </form>
  </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
